[env:esp32-c3-devkitc-02]
platform = espressif32
framework = arduino
build_flags =
  ${env.build_flags}
  -DESP32C3
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -DDISPLAY_ENABLED
board = lolin_c3_mini
lib_deps = 
    madhephaestus/ESP32Servo@^0.13.0
    arduino-libraries/Arduino_LSM6DS3@^1.0.0